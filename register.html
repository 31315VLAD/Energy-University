<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Energy University</title>
	<link rel="icon" href="img/header/nrg-logo.png" type="image/x-icon"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Scada:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header">
		<div class="container header-content">
			<div class="header-content-logo">
				<a href="index.html">
					<div class="header-content-logo-img">
						<img src="img/header/nrg-logo.png" alt="">
					</div>
					<div class="header-content-logo-text">
						<div class="header-content-logo-title">Energy</div>
						<div class="header-content-logo-subtitle">university</div>
					</div>
				</a>
			</div>
			<nav>
				<ul class="header-content-nav-menu">
					<li><a href="#">О нас</a></li>
					<li><a href="#">Новости</a></li>
					<li><a href="#">Факультеты</a></li>
					<li><a href="login.html">Вход</a></li>
					<button type="submit" class="personal-area-btn"><i class='bx bx-cabinet'></i></button>
				</ul>
			</nav>
		</div>
	</header>
	<section class="enter">
		<div class="container enter-content-wrap">
			<div class="enter-content">
				<div class="enter-content-title scroll">Регистрация</div>
				<form class="enter-content-form" action="">
					<input type="text" placeholder="Имя"> <i class='bx bxs-square bx-spin'></i> 
					<input type="text" placeholder="Фамилия">
					<input type="email" placeholder="Email"> <i class='bx bxs-square bx-spin'></i>
					<input type="tel" placeholder="Номер телефона">
					<input type="text" placeholder="Номер паспорта"> <i class='bx bxs-square bx-spin'></i>
					<input type="text" placeholder="ПИНФЛ">
					<input type="password" placeholder="Пароль"> <i class='bx bxs-square bx-spin'></i>
					<input type="password" placeholder="Подтвердите пароль">
					<button class="enter-content-form-btn" type="submit">зарегистрироваться</button>
				</form>
			</div>	
			<div class="start-study-content-right">
				<div class="start-study-content-right-contacts">
					<a href="#" class="start-study-content-right-contacts-btn"><i class='bx bxl-instagram'></i></a>
					<a href="#" class="start-study-content-right-contacts-btn"><i class='bx bxl-telegram'></i></a>
					<a href="#" class="start-study-content-right-contacts-btn"><i class='bx bxl-facebook'></i></a>
				</div>
			</div>	
		</div>
	</section>
</body>
</html>
